<!DOCTYPE html>
<html>
    <head>
        <title>Marathon Form</title>
    </head>
    <body>
        <h1>Race Registration!!</h1>
        <p>
        </p>
        <form action="/tacos">
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" placeholder="Enter your name" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your mail Id" required>
            <br>
            <p>Select a race:</p>
            <input type="radio" id="funrun" name="marathon" value="funrun">
            <label for="funrun">FunRun 5k</label>
            <br>
            <input type="radio" id="half" name="marathon" value="halfrun">
            <label for="half">HalfMarathon</label>
            <br>
            <input type="radio" id="full" name="marathon" value="fullrun">
            <label for="full">FullMarathon</label>
            <br>
            <label for="age">Select age group</label>
            <select id="age" name="selected age">
                <option value="">--Please Select age Group--</option>
                <option value="under 18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
            <br>
            <button>Register</button>
        </form>
    </body>
</html>
